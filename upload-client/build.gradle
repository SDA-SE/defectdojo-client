plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'com.google.cloud.tools.jib' version '3.2.1'
}

apply plugin: 'idea'


repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}


dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'

    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    implementation 'io.securecodebox:defectdojo-client:0.0.36-SNAPSHOT'

/* For testing with a non fat jar from defectdojo-client this might be needed */
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.9'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.4'

    /*
    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'
     */
}

// for gradle run
application {
    // Define the main class for the application.
    mainClass = 'org.sdase.Main'
    mainClass = 'org.sdase.deleteTestProduct.MainDeleteProduct'
    //mainClass = 'org.sdase.uploadValidation.MainValidation'
}

jib.from.image = 'quay.io/sdase/openjdk-runtime:11-hotspot-distroless'
jib.to.image = 'quay.io/sdase/defectdojo-client'
jib.container.mainClass = 'org.sdase.Main'

