plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'com.google.cloud.tools.jib' version '3.3.2'
}

apply plugin: 'idea'


repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}


dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.apache.groovy:groovy-all:4.0.13'

    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    implementation 'io.securecodebox:defectdojo-client:0.0.41-SNAPSHOT'

    implementation 'org.slf4j:slf4j-api:1.5.6'
    implementation 'org.slf4j:slf4j-simple:2.0.7'

/* For testing with a non fat jar from defectdojo-client this might be needed
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.9'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.4'
 */
    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Define the main class for the application.
    mainClass = 'org.sdase.Main'
}

jib.from.image ='gcr.io/distroless/java21:nonroot' // newer versions are generating a StackOverflow bug
jib.to.image = 'quay.io/sdase/defectdojo-statistic-client'

// New version create StackOverflow
//java {
//    toolchain {
//        languageVersion.set(JavaLanguageVersion.of(17))
//    }
//}
sourceCompatibility = JavaVersion.VERSION_21
